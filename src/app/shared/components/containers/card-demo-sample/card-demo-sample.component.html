<app-card [hoverEnabled]="hoverEnabled">
  <div
    gdGap="1rem"
    gdAreas="image name name | image price cart"
    gdColumns="auto 1fr auto"
    gdRows="auto auto"
    class="card-container"
  >
    <div class="row">
      <div class="col-md-2">
        <img gdArea="image" [src]="currentCard.image" />
      </div>
      <div class="col-md-2">
        <div gdArea="name" class="name">{{ currentCard.name }}</div>

        <div gdArea="price" gdGridAlign="start center" class="price">
          {{ currentCard.price | currency }}
        </div>
      </div>
      <div class="col-md-2">
        <span
          gdArea="cart"
          gdGridAlign="end center"
          class="material-icons cart-icon"
        >
          add_shopping_cart
        </span>
      </div>
    </div>
  </div>
</app-card>
