<nz-layout>
  <nz-sider
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    nzMode="inline"
    [nzTrigger]="null"
  >
    <div class="logo">HRM.EMS</div>
    <!-- <nz-avatar class="alain-default__aside-user-avatar" [nzSrc]="user.avatar"></nz-avatar> -->
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <!-- <li
        nz-menu-item
        routerLinkActive="active"
        routerLink="/vnr-kpi"
        nzMatchRouter
      >
        <i nz-icon nzType="form"></i>
        <span>Vnr KPI</span>
      </li> -->
      <li nz-submenu nzOpen nzTitle="Vnr KPI" nzIcon="user">
        <ul>
          <li
            nz-menu-item
            routerLinkActive="active"
            routerLink="/vnr-kpi"
            nzMatchRouter
          >
            Danh sách
          </li>
          <li nz-menu-item routerLink="/attribute-directive" nzMatchRouter>
            Directive
          </li>
          <li nz-menu-item routerLink="/template-driven-forms" nzMatchRouter>
            Template Driven Forms
          </li>
          <li nz-menu-item routerLink="/router-review" nzMatchRouter>Router</li>
          <li nz-menu-item routerLink="/security" nzMatchRouter>Security</li>
          <li nz-menu-item routerLink="/accessibility" nzMatchRouter>
            Accessibility
          </li>
          <li nz-menu-item routerLink="/employee-list" nzMatchRouter>Ngrx</li>
        </ul>
      </li>
      <li
        nz-menu-item
        routerLinkActive="active"
        routerLink="/pokemon"
        nzMatchRouter
      >
        <i nz-icon nzType="unordered-list"></i>
        <span>Pokemon</span>
      </li>
      <!-- <li nz-menu-item routerLinkActive="active" routerLink="/employee-list" nzMatchRouter>
        <i nz-icon nzType="unordered-list"></i>
        <span>Danh sách nhân viên</span>
      </li> -->
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
