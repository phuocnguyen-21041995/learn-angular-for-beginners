<nz-table #rowSelectionTable nzShowSizeChanger [nzData]="listOfData">
  <thead>
    <tr>
      <th>Mục tiêu</th>
      <th>Chức năng</th>
      <th>Trạng Thái</th>
      <th>Ghi chú</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of listOfData; let i = index">
      <td
        style="font-weight: 700; width: 45%"
        [ngClass]="{ 'bg-color': data && data.target }"
      >
        <span *ngIf="data && data.target"> {{ data.id }}. </span>
        {{ data.target }}
      </td>
      <td [ngClass]="{ 'bg-color': data && data.target }">
        <a [href]="data.link" target="_blank">{{ data.future }}</a>
      </td>
      <td [ngClass]="{ 'bg-color': data && data.target }">
        {{ data.status }}
      </td>
      <td [ngClass]="{ 'bg-color': data && data.target }">{{ data.notes }}</td>
    </tr>
  </tbody>
</nz-table>
