<h1>Accessibility</h1>
<label>
  Nhập giá trị
  <input
    type="number"
    min="0"
    max="100"
    [value]="progress"
    (input)="setProgress($event)"
  />
</label>

<!-- The user of the progressbar sets an aria-label to communicate what the progress means. -->
<app-progress-bar [value]="progress" aria-label="Example of a progress bar">
</app-progress-bar>
