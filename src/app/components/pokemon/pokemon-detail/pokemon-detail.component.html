<div class="boxesContainer">
  <div class="cardBox">
    <div class="card">
      <div class="front">
        <img
          [src]="pokemonData.sprites.other['official-artwork'].front_default"
        />
        <p id="id">#{{ pokemonData.id }}</p>
        <p id="name">{{ pokemonData.name }}</p>
      </div>
      <div class="back">
        <div class="icon-type-wrapper">
          <img
            [class]="'icon-' + pokemonsType[0][0]"
            [src]="
              'assets/icon/pokemon/Badge_Type_' +
              pokemonsType[0][0] +
              '_01.webp'
            "
          />

          <span [class]="pokemonsType[0][0]">{{ pokemonsType[0][0] }}</span>
        </div>
        <div *ngIf="pokemonsType[0].length == 2" class="icon-type-wrapper">
          <img
            [ngClass]="'icon-' + pokemonsType[0][1]"
            [src]="
              'assets/icon/pokemon/Badge_Type_' +
              pokemonsType[0][1] +
              '_01.webp'
            "
          />
          <span [class]="pokemonsType[0][1]">{{ pokemonsType[0][1] }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
